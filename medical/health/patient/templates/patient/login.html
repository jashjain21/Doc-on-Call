{% extends 'patient/basic.html' %}
{% block title%} 
Login page for Patient 
{% endblock %}
{% block body%}
<div class="container">
    {% if messages %}
    <div id="message"  class="alert-dismissible fade show alert alert-success" role="alert">
      <ul  id="inner-message" class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    </div>

    {% endif %}
    <h1 class="mb-4">Patient Login Page</h1>
    <form  action="/patient/loginpage" method="POST">{% csrf_token %}
      <div class="form-row mb-1">
        <div class="col">
          <input type="text" name="loginusername" class="form-control" placeholder="Username" style="width: 350px" required>
        </div>
      </div>
      <div class="form-group mb-4">
        <label for="exampleInputPassword1"></label>
        <input type="password" class="form-control" name="loginpassword" placeholder="Password" style="width: 350px" required>
      </div>
      <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </form>
  </div>
{% endblock %}
