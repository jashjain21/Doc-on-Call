{% extends 'patient/basic.html' %}
{% block title%}
 Patient Signup
{% endblock %}
{% block body%}
<div class="container">
  <form  method="post">{% csrf_token %}
                        <label class="col-md-4 control-label" for="inlineFormCustomSelectPref">Choose Doctor</label>
                          <div class="col-md-8 inputGroupContainer">
                          <select id="abc" for="inlineFormCustomSelectPref" class="custom-select my-1 mr-sm-2" size="1" name="doctor">
                            <option value="" disabled selected>-----</option>
                            {% for doc in doc_list %}
                            <option>{{ doc.F_Name }}({{doc.Specialization}})</option>
                            {% endfor %}
                          </select>
                          </div>
                           <div class="form-group">
                            <label class="col-md-4 control-label">Diagnostics</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="f_Name" name="diagnostics" placeholder="Diagnostics" class="form-control" required="true" value="" type="text"></div>
                            </div>
                         </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <br><br>
    </div>
{% endblock %}
